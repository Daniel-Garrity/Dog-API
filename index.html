<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the website that shows you cute dogs</h1>
        <p>Click the ‘Random Breed’ button to reveal a dropdown menu. From there, you can select a specific dog breed and see images of that breed.</p>
    <select id="breedSelect">
        <option value="random">Random Breed</option>
    </select>
    <button id="newDogBtn">New Dog</button>

    <div class="dog-card">
        <img id="dogImage" src="" alt="Dog">
        <p id="dogFact"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
